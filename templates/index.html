<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIRA - Response Agent</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/static/assets/favicon-logo.png">

</head>
<body>
    <div class="container">
        <header class="chat-header">
            <div class="header-content">
                <div class="bot-avatar">
                    <img src="/static/assets/AIRA-logo.png" alt="AIRA Logo">
                </div>

                <div class="header-text">
                    <h1>AIRA</h1>
                    <p>College Information Assistant</p>
                </div>
            </div>
            <div class="status-indicator">
                <span class="status-dot"></span>
                Online
            </div>
        </header>

        <main class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    <div class="message-avatar">
                        <img src="/static/assets/Chatbot-logo.png" alt="AIRA Logo">
                    </div>
                    <div class="message-content">
                        <p>Hello! I'm AIRA, your college information assistant. How can I help you today?</p>
                    </div>
                </div>
            </div>

            <div class="quick-replies">
                <button class="quick-reply-btn" data-question="What are the admission requirements?">Admissions</button>
                <button class="quick-reply-btn" data-question="What courses are offered?">Courses</button>
                <button class="quick-reply-btn" data-question="What is the college contact number?">Contact</button>
                <button class="quick-reply-btn" data-question="What are the fee details?">Fees</button>
            </div>

            <div class="chat-input-container">
                <div class="input-group">
                    <input type="text" id="userInput" placeholder="Type your question here..." maxlength="500">
                    <button id="sendButton">
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="white"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M3 12L21 3L14 21L11 13L3 12Z"></path>
              </svg>
            </button>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
