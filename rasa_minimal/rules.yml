version: "3.1"

rules:
- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say greet anytime the user says greet
  steps:
  - intent: greet
  - action: utter_greet

- rule: Respond to affirm
  steps:
  - intent: affirm
  - action: utter_greet

- rule: Respond to deny
  steps:
  - intent: deny
  - action: utter_default

- rule: Respond to mood_great
  steps:
  - intent: mood_great
  - action: utter_greet

- rule: Respond to mood_unhappy
  steps:
  - intent: mood_unhappy
  - action: utter_greet
